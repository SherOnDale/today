    <div data-server-rendered="true" id="__nuxt"><div class="nuxt-progress" style="width:0%;height:4px;background-color:#fa923f;opacity:0;"></div><div id="__layout"><div><div class="header-container" data-v-2edfc344><header class="the-header" data-v-2edfc344><div role="button" class="drawer-toggle" data-v-b5c17102 data-v-2edfc344><div class="bar" data-v-b5c17102></div> <div class="bar" data-v-b5c17102></div> <div class="bar" data-v-b5c17102></div></div> <div class="logo" data-v-2edfc344><a href="/" class="nuxt-link-exact-active nuxt-link-active" data-v-2edfc344>What I Learned Today</a></div> <div class="spacer" data-v-2edfc344></div> <div class="navigation-items" data-v-2edfc344><ul class="nav-list" data-v-2edfc344><li class="nav-item" data-v-2edfc344><a href="/posts" data-v-2edfc344>Archives</a></li> <li class="nav-item" data-v-2edfc344><a target="_blank" href="https://sherondale.me" data-v-2edfc344>About</a></li> <li class="nav-item" data-v-2edfc344><a href="/admin" data-v-2edfc344>Admin</a></li></ul></div></header></div> <div class="sidenav-container" data-v-4807346b><!----> <!----></div> <main data-v-2a183b29><section class="intro" data-v-2a183b29><h1 data-v-2a183b29>Today I learned that...</h1></section> <section class="posts" data-v-e65d5d56 data-v-2a183b29></section></main></div></div></div><script>window.__NUXT__={"layout":"default","data":[{}],"error":null,"state":{"loadedPosts":[{"author":"Sherin Binu","content":"\u003Cp\u003EApplication can be made to build after pushing to Heroku using&nbsp;\u003Cstrong\u003Eheroku-postbuild&nbsp;\u003C\u002Fstrong\u003Escript in package.json. This can make your project repo and source control clean.\u003C\u002Fp\u003E","id":"-LN4rFwYnksfH4TT31C8","previewText":"Application can be made to build after pushing to Heroku.","thumbnail":"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F1600\u002F1*fIjRtO5P8zc3pjs0E5hYkw.png","title":"Build script can be ran after pushing to Heroku.","updatedDate":"2018-09-23T09:57:45.332Z"},{"author":"Sherin Binu","content":"\u003Cp style=\"padding-left: 60px;\"\u003E\u003Ccode\u003E0.9 to the power 0.9 is 0.9095\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp style=\"padding-left: 60px;\"\u003E\u003Ccode\u003E0.8 to the power 0.8 is 0.8365\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp style=\"padding-left: 60px;\"\u003E\u003Ccode\u003E0.7 to the power 0.7 is 0.7791\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp style=\"padding-left: 60px;\"\u003E\u003Ccode\u003E0.6 to the power 0.6 is 0.736\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp style=\"padding-left: 60px;\"\u003E\u003Ccode\u003E0.5 to the power 0.5 is 0.7071\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp style=\"padding-left: 60px;\"\u003E\u003Ccode\u003E0.4 to the power 0.4 is 0.6931\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp style=\"padding-left: 60px;\"\u003E\u003Ccode\u003E0.3 to the power 0.3 is 0.6968\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp style=\"padding-left: 60px;\"\u003E\u003Ccode\u003E0.2 to the power 0.2 is 0.7248\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp style=\"padding-left: 60px;\"\u003E\u003Ccode\u003E0.1 to the power 0.1 is 0.7943\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EThis is further explained in&nbsp;\u003Ca title=\"Video\" href=\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=r0_mi8ngNnM\" target=\"_blank\" rel=\"noopener\"\u003Ethis\u003C\u002Fa\u003E YouTube video\u003C\u002Fp\u003E","id":"-LN6kIxGKQvFgU12MyhT","previewText":"0.9 to the power 0.9 decreases and appears to be going towards 0, but soon it turns back and goes toward 1.","thumbnail":"https:\u002F\u002Fstudy.com\u002Fcimages\u002Fcourse-image\u002Ftabe-math-practice-study-guide_191699_large.jpg","title":"0 to the power 0 tends to 1","updatedDate":"2018-09-23T18:46:37.351Z"},{"author":"Sherin Binu","content":"\u003Cp\u003EUsing Template Strings, you can pass string as arguments without the parentheses. (\u003Ca title=\"Source\" href=\"https:\u002F\u002Fmichelenasti.com\u002F2018\u002F09\u002F19\u002FJavascript-chiamare-funzioni-senza-usare-parentesi-(what!).html\" target=\"_blank\" rel=\"noopener\"\u003Esource)\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp style=\"padding-left: 60px;\"\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode\u003Efunction hello(name) {\n  console.log(`How are you ${name}`);\n}\n\nhello`Sherin`\nhello `Sherin` \u002F\u002FYou can put a space too!\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp style=\"padding-left: 60px;\"\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003EThis syntax does not work with ' or \".\u003C\u002Fp\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Ch2\u003EThere is even more!\u003C\u002Fh2\u003E\n\u003Cp\u003EFunctions called can extract the variables inside the string like\u003C\u002Fp\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode\u003Evar a = 5;\nvar b = 10;\n\nfunction tag(strings, ...values) {\n  console.log(strings[0]); \u002F\u002F \"Hello \"\n  console.log(strings[1]); \u002F\u002F \" World \"\n  console.log(values[0]);  \u002F\u002F 15\n  console.log(values[1]);  \u002F\u002F 50\n}\n\ntag`Hello ${ a + b } World ${ a * b }`;\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E","id":"-LN8UFI96WH35gRo2mIr","previewText":"Using Template Strings, Functions can be called without parentheses.","thumbnail":"https:\u002F\u002Ftekraze.com\u002Fwp-content\u002Fuploads\u002F2018\u002F05\u002Fjavascript.jpg","title":"Functions can be called without parentheses in JavaScript.","updatedDate":"2018-09-24T02:51:20.073Z"},{"author":"Sherin Binu","content":"\u003Cp\u003E\"Practice does not make perfect, it makes habit.\"\u003C\u002Fp\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003E\"Learn to practice the right way.\"\u003C\u002Fp\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003E\"If you can't explain it simply, you don't understand it well enough.\"\u003C\u002Fp\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003EEddio Woo explains how to learn the right way in&nbsp;\u003Ca title=\"Video\" href=\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=ylJd5sUbANE\" target=\"_blank\" rel=\"noopener\"\u003Ethis\u003C\u002Fa\u003E&nbsp;video\u003C\u002Fp\u003E","id":"-LN9Q23QRwiJZ8uS7gHf","previewText":"Practice makes habit, not perfect","thumbnail":"http:\u002F\u002Fwww.rippleslearning.com\u002Fwp-content\u002Fuploads\u002F2018\u002F02\u002FEstablish-a-new-goals-Benefits-of-Personality-Development-Training.png","title":"Practice does not make you perfect.","updatedDate":"2018-09-24T07:12:33.990Z"},{"author":"Sherin Binu","content":"\u003Cp\u003Enuxt-link-active class is appended to all nuxt-links with the route loaded. This will match '\u002F' all the time. Hence, all nuxt-links pointing to '\u002F' will have nuxt-link-active class all the time. Use exact attribute like&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cpre class=\"language-markup\"\u003E\u003Ccode\u003E&lt;nuxt-link\n            to=\"\u002F\"\n            class=\"nav-link\"\n            exact&gt;Home&lt;\u002Fnuxt-link&gt;\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003Eto avoid this unexpected behaviour.\u003C\u002Fp\u003E","previewText":"This will avoid unexpected behaviour in nuxt-link-active class","thumbnail":"https:\u002F\u002Fi.imgur.com\u002FPzEm5j2.png","title":"Use exact attribute in all nuxt-links pointing to '\u002F'","updatedDate":"2018-09-25T09:02:58.346Z","id":"-LNExuOw-mOVaur9cIW0"},{"author":"Sherin Binu","content":"\u003Cp\u003ESince you cannot directly access body element in Nuxt pages, layouts or components, It can be accessed through head.bodyAttrs property like\u003C\u002Fp\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode\u003Eexport default {\n  head: {\n    bodyAttrs: {\n      class: 'bg-img'\n    }\n  },\n  components: {\n    Header\n  }\n}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E","previewText":"This will help you add styles to body element.","thumbnail":"https:\u002F\u002Fi.imgur.com\u002FPzEm5j2.png","title":"body in Nuxt apps can be accessed by head.bodyAttrs","updatedDate":"2018-09-25T09:07:26.127Z","id":"-LNEyvjAGD1e-x-fktzU"},{"author":"Sherin Binu","content":"\u003Cp\u003EZEIT also supports running your application without freezing when it does not receive traffic for a while. (A better alternative to Heroku for bots). Deploying a bot on ZEIT is explained&nbsp;\u003Ca title=\"Reference\" href=\"https:\u002F\u002Fitnext.io\u002Fhosting-a-javascript-discord-bot-for-free-with-zeit-now-c140e27c6936\" target=\"_blank\" rel=\"noopener\"\u003Ehere\u003C\u002Fa\u003E.\u003C\u002Fp\u003E","id":"-LNGsaerdr5l8QhlKKZ0","previewText":"ZEIT is an alternative to Heroku with a better free tier.","thumbnail":"https:\u002F\u002Favatars1.githubusercontent.com\u002Fu\u002F14985020?s=200&v=4","title":"Alternative to Heroku","updatedDate":"2018-09-25T17:59:01.467Z"},{"author":"Sherin Binu","content":"\u003Cp\u003ETo create SVG dynamically in NodeJS, we need&nbsp;\u003Cstrong\u003Esvgdom&nbsp;\u003C\u002Fstrong\u003Eand&nbsp;\u003Cstrong\u003Esvg.js\u003C\u002Fstrong\u003E. svgdom is a s\u003Cspan style=\"color: rgba(0, 0, 0, 0.85); font-family: 'Source Sans Pro', 'Lucida Grande', sans-serif; font-size: 18px; letter-spacing: 0.1px;\"\u003Etraightforward DOM implementation to make SVG.js run headless on Node.js. Install them by using the command\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode\u003Enpm install svgdom svg.js\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003ETo create a new SVG,&nbsp;\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode\u003Econst window = require('svgdom');\nconst svg = require('svg.js')(window);\n\nconst document = window.document;\nconst draw = svg(document.documentElement);\ndraw.rect(100, 100)\n  .fill('red')\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003Eto render the SVG,\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode\u003Edraw.svg()\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003EFor my usecase, I had to return an image in PNG format as the response. Hence, I made use of&nbsp;\u003Cstrong\u003Esvg2png&nbsp;\u003C\u002Fstrong\u003Elibrary. The complete code is\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode\u003Econst window = require('svgdom');\nconst svg = require('svg.js')(window);\nconst svg2png = require('svg2png');\n\nmodule.exports = () =&gt; {\n    return new Promise((resolve, reject) =&gt; {\n        const document = window.document;\n        const draw = svg(document.documentElement);\n        draw.rect(100, 100)\n            .fill('red')\n            .move(50, 50);\n        svg2png(draw.svg(), { width: 300, height: 400 })\n            .then(buffer =&gt; resolve(buffer))\n            .catch(error =&gt; reject(error));\n    });\n};\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E","id":"-LNTuh4qPaa_i76g1SvQ","previewText":"SVG are the best way to create custom images with dynamic content. But to create them in Node js is quite complicated.","thumbnail":"https:\u002F\u002Fupload.wikimedia.org\u002Fwikipedia\u002Fcommons\u002Fthumb\u002Fd\u002Fd9\u002FNode.js_logo.svg\u002F1200px-Node.js_logo.svg.png","title":" Creating images in Node.JS","updatedDate":"2018-09-28T06:43:13.810Z"},{"author":"Sherin Binu","content":"\u003Cp\u003EThe code below is a conceptual implementation of Node.js Event Loop explained by Stephen Grider in his course - Node.js Advanced Concepts\u003C\u002Fp\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode\u003E\nconst pendingTimers = [];\nconst pendingOSTasks = [];\nconst pendingOperations = [];\n\n\u002F\u002FNew timers, tasks, operations are recorded from myFile running\nmyFile.runContents();\n\nfunction shouldContinue() {\n  \u002F\u002FCheck one: Any pending setTimeout, setInterval, setImmediate?\n  \u002F\u002FCheck two: Any pending OS task? (Like server listening to port)\n  \u002F\u002FCheck three: Any pending long running operations? (Like fs module) (mostly involves threadpool)\n  return pendingTimers.length || pendingOSTasks.length || pendingOperations.length;\n}\n\n\u002F\u002FEntire body executes in one 'tick'\nwhile(shouldContinue()) {\n  \u002F\u002F 1) Node looks at pendingTimers and sees if any functions are ready to be called\n  \u002F\u002F (only setTimeout and setInterval)\n\n  \u002F\u002F 2) Node looks at pendingOSTasks and pendingOperations and calls relevant callbacks\n\n  \u002F\u002F 3) Pauses execution. Continue when...\n  \u002F\u002F  - a new pendingOSTask is done\n  \u002F\u002F  - a new pendingOperation is done\n  \u002F\u002F  - a timer is about to complete\n\n  \u002F\u002F 4) Look at pendingTimers. Call any setImmediate\n\n  \u002F\u002F 5) Handle any 'close' events\n}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003EThis is further explained in detail&nbsp;\u003Ca title=\"Reference\" href=\"https:\u002F\u002Fmedium.com\u002Fthe-node-js-collection\u002Fwhat-you-should-know-to-really-understand-the-node-js-event-loop-and-its-metrics-c4907b19da4c\" target=\"_blank\" rel=\"noopener\"\u003Ehere\u003C\u002Fa\u003E&nbsp;and&nbsp;\u003Ca title=\"Doc\" href=\"https:\u002F\u002Fnodejs.org\u002Fen\u002Fdocs\u002Fguides\u002Fevent-loop-timers-and-nexttick\u002F\" target=\"_blank\" rel=\"noopener\"\u003Ehere\u003C\u002Fa\u003E\u003C\u002Fp\u003E","id":"-LOCRbNAsXzWZN6YvTUg","previewText":"Conceptual implementation of Node.js Event Loop explained by Stephen Grider in his course - Node.js Advanced Concepts","thumbnail":"https:\u002F\u002Fupload.wikimedia.org\u002Fwikipedia\u002Fcommons\u002Fthumb\u002Fd\u002Fd9\u002FNode.js_logo.svg\u002F1200px-Node.js_logo.svg.png","title":"How Event Loop works in Node.js","updatedDate":"2018-10-07T07:33:57.936Z"},{"author":"Sherin Binu","content":"\u003Cp\u003EAll functions executed by Event Loop are single threaded since Event Loop is single threaded. But most of the standard library functions (all fs module functions and some crypto module functions. It also depends on the OS.) in Node.js are not single threaded. For example,&nbsp;\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode\u003Econst crypto = require('crypto');\n\nconst start = Date.now();\ncrypto.pbkdf2('a', 'b', 100000, 512, 'sha512', () =&gt; {\n    console.log('1:', Date.now() - start);\n});\n\ncrypto.pbkdf2('a', 'b', 100000, 512, 'sha512', () =&gt; {\n    console.log('2:', Date.now() - start);\n});\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThe output of the both benchmarks will be almost equal. This same behaviour is expected even when calling this function any number of time (less than or equal to value of&nbsp;\u003Cstrong\u003EUV_THREADPOOL_SIZE \u003C\u002Fstrong\u003Eenvironment variable. It's default value is 4 and it can be changed by using process.env.UV_THREADPOOL_SIZE). And this time will be same of executing pdkdf2() function once. This shows that this function is called without being blocked by other functions and irrespective of each other. Hence Node.js is not single threaded.\u003C\u002Fp\u003E\n\u003Cp\u003EDo note that if the number of pbkdf2() calls exceed value of UV_THREADPOOL_SIZE, benchmark time will be added up. The following is the benchmark recorded when tested on a system with 4 CPU cores, 4 threadpool size and calling this function 6 times.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-markup\"\u003E\u003Ccode\u003E1: 1677\n2: 1689\n3: 1706\n4: 1723\n5: 2787\n6: 2794\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003ENumber of CPU cores available also affects the result. The following is the benchmark recorded when tested on a system with 4 CPU cores, 6 threadpool size and calling this function 6 times\u003C\u002Fp\u003E\n\u003Cpre class=\"language-markup\"\u003E\u003Ccode\u003E1: 2608\n2: 2652\n3: 2653\n4: 2678\n5: 2681\n6: 2690\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EDo note that, even though the threadpool size is set to 6 and you might expect everything to get executed around 1.5 seconds time mark, since only 4 CPU cores are available, it further increases execution speed eventhough the time taken for each function is almost equal to others.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ENote:&nbsp;\u003C\u002Fstrong\u003ENot only just the standard library functions, we can also write custom JS that uses threadpool.\u003C\u002Fp\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ENote:&nbsp;\u003C\u002Fstrong\u003Emax limit of threadpool size is 128.\u003C\u002Fp\u003E","id":"-LOCf9-hruAWap50gZ-4","previewText":"Node.js is not entirely single threaded.","thumbnail":"https:\u002F\u002Fupload.wikimedia.org\u002Fwikipedia\u002Fcommons\u002Fthumb\u002Fd\u002Fd9\u002FNode.js_logo.svg\u002F1200px-Node.js_logo.svg.png","title":"Node.js is not Single Threaded.","updatedDate":"2018-10-07T08:37:29.807Z"},{"author":"Sherin Binu","content":"\u003Cpre class=\"language-javascript\"\u003E\u003Ccode\u003Econst cluster = require('cluster');\n\n\u002F\u002FIs the file being executed in master mode?\nif (cluster.isMaster) {\n    \u002F\u002FCause index.js to be executed again but in child mode\n    cluster.fork();\n} else {\n    \u002F\u002Fchild process\n    const express = require('express');\n    const app = express();\n\n    app.get('\u002F', (req, res) =&gt; {\n        res.send('Hi there!');\n    });\n\n    app.listen(3000);\n}\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E","previewText":"Cluster improves performances","thumbnail":"https:\u002F\u002Fupload.wikimedia.org\u002Fwikipedia\u002Fcommons\u002Fthumb\u002Fd\u002Fd9\u002FNode.js_logo.svg\u002F1200px-Node.js_logo.svg.png","title":"Creating cluster in Node.js","updatedDate":"2018-10-07T15:42:15.516Z","id":"-LOEBNA22Q3G4n-dSsYQ"},{"author":"Sherin Binu","content":"\u003Cp\u003EInstall samba using the command\u003C\u002Fp\u003E\n\u003Cpre class=\"language-python\"\u003E\u003Ccode\u003Esudo apt-get install samba\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003EAftet installing, create a folder to share it with Windows PC. Once its created, right click on it and select&nbsp;\u003Cstrong\u003EProperties -&gt; Local Netwok Share.&nbsp;\u003C\u002Fstrong\u003ECheck 'Share this folder' and 'Allow others to create and delete users in this folder'. Click on Create Share and then add the permissions automatically. Copy the files you want to share with windows system in this folder. Get the IP address of the Ubuntu system with the command\u003C\u002Fp\u003E\n\u003Cpre class=\"language-markup\"\u003E\u003Ccode\u003Eip a\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003ECreate an user account to grant permissions to access the shared folder using the command&nbsp;\u003C\u002Fp\u003E\n\u003Cpre class=\"language-markup\"\u003E\u003Ccode\u003Esudo useradd -M -N -g sambashare &lt;user-name&gt;\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003Eand set the password for this user with the command\u003C\u002Fp\u003E\n\u003Cpre class=\"language-markup\"\u003E\u003Ccode\u003Esudo smbpasswd -a &lt;username&gt;\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003ENow, open Windows system and open Run and enter \\\\&lt;ip-address-of-ubuntu&gt; and enter.\u003C\u002Fp\u003E\n\u003Cp\u003EYou can now see the shared folder. Enter the set credentials to open the folder. Now you can upload or download files in this folder and this will be shared with Ubuntu.&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cp\u003EIt may be annoying to enter the IP address everytime to share files. An easier way is to create a local drive in Windows. Open&nbsp;\u003Cstrong\u003EThis PC -&gt; Computer -&gt; Map network drive\u003C\u002Fstrong\u003E and enter select the drive of your choice. Enter the \\\\&lt;ip-address&gt;\\\\&lt;shared-folder&gt; in the Folder input field and check Reconnect at sign-in. click Fiinish and you can easily share files between Ubuntu and Windows now.\u003C\u002Fp\u003E","previewText":"this communication is established using samba","thumbnail":"https:\u002F\u002Fupload.wikimedia.org\u002Fwikipedia\u002Fcommons\u002Fthumb\u002Fb\u002Fbd\u002FLogo_Samba_Software.svg\u002F2000px-Logo_Samba_Software.svg.png","title":"To share files between Ubuntu and Windows","updatedDate":"2018-10-13T12:22:46.239Z","id":"-LOhNFUlfV4Lyia8DtrE"},{"author":"Sherin Binu","content":"\u003Cp\u003EThis can be done with the following command\u003C\u002Fp\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cpre class=\"language-markup\"\u003E\u003Ccode\u003Efor i in *.zip; do unzip \"$i\" -d \"${i%%.zip}\"; rm \"$i\"; done\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E","previewText":"This can be achieved with unzip and rm utilities","thumbnail":"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F1600\u002F1*FIjDPNm9zRO_ESbUiGmCXA.png","title":"To Compress Multiple ZIP, extract them in individual directory and delete the ZIP","updatedDate":"2018-10-14T09:45:57.221Z","id":"-LOlxx6GWqRDYVt2Incy"},{"author":"Sherin Binu","content":"\u003Cp\u003Ehttps:\u002F\u002Fmedium.freecodecamp.org\u002Fmanage-multiple-github-accounts-the-ssh-way-2dadc30ccaca\u003C\u002Fp\u003E","id":"-LP9bJk-k19ZdGPWGNCN","previewText":"Multiple GitHub accounts can be managed in a single computer using SSH configuration","thumbnail":"https:\u002F\u002Fmarketplace-cdn.atlassian.com\u002Ffiles\u002Fimages\u002Fcec44feb-0b1b-4fe3-936d-67a51a1fe28e.png","title":"To manage multiple GitHub accounts using SSH","updatedDate":"2018-10-19T04:37:34.901Z"},{"author":"Sherin Binu","content":"\u003Cp\u003ETo overcome this, partial path should be passed as a static value as explain in&nbsp;\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fwebpack\u002Fwebpack\u002Fissues\u002F2401#issuecomment-214875630\"\u003Ethis\u003C\u002Fa\u003E&nbsp;comment\u003C\u002Fp\u003E","previewText":"Webpack cant resolve the module if import(variableToAPath) is passed","thumbnail":"https:\u002F\u002Fraw.githubusercontent.com\u002Fwebpack\u002Fmedia\u002Fmaster\u002Flogo\u002Flogo-on-white-bg.png","title":"To pass variables import() in a webpack project","updatedDate":"2018-12-11T04:31:43.102Z","id":"-LTQXEYkCq67lqjJfmNI"},{"author":"Sherin Binu","content":"\u003Cp\u003EOften times, we may want to run event.preventDefault() in our event handler function. This can be simplified by a Vue modifier - prevent like below\u003C\u002Fp\u003E\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode\u003E&lt;template&gt;\n  &lt;form @submit.prevent=\"onSubmit\"&gt;\n    &lt;label for=\"address\"&gt;\n      Address\n      &lt;input id=\"address\" type=\"text\"&gt;\n    &lt;\u002Flabel&gt;\n    &lt;label for=\"amount\"&gt;\n      Amount\n      &lt;input id=\"amount\" type=\"text\"&gt;\n    &lt;\u002Flabel&gt;\n    &lt;input type=\"submit\" value=\"Send\"&gt;\n  &lt;\u002Fform&gt;\n&lt;\u002Ftemplate&gt;\n\n&lt;script&gt;\nexport default {\n  methods: {\n    onSubmit() {\n      alert('sending vargas')\n    }\n  }\n}\n&lt;\u002Fscript&gt;\n\n&lt;style&gt;\n&lt;\u002Fstyle&gt;\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E","previewText":"@\u003Cevent-name\u003E.prevent prevents default event handler in JS","thumbnail":"https:\u002F\u002Fi.imgur.com\u002FPzEm5j2.png","title":"To prevent default default event handler in Vue","updatedDate":"2019-01-16T03:51:52.654Z","id":"-LWJmLxH9-Qxz-zPcFSg"}],"token":null},"serverRendered":true};</script><script src="/_nuxt/runtime.js" defer></script><script src="/_nuxt/pages/index.js" defer></script><script src="/_nuxt/commons.app.js" defer></script><script src="/_nuxt/vendors.app.js" defer></script><script src="/_nuxt/app.js" defer></script>
